<h2>Login</h2>
<div>
  <div>
    <label id="username">Username</label>
    <input type="text" [value]="this.mail"/>
  </div>
  <div>
    <label id="password">Password</label>
    <input type="password" [value]="this.mdp"/>
  </div>
  <div>
    <button (click)="connexion()" class="btn btn-primary">Login</button>
  </div>
</div>
