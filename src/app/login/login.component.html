<div class="login-container">
  <mat-list class="login-form">
    <mat-list-item class="login-form-element">
      <mat-form-field>
        <input matInput placeholder="Username" [value]="this.mail">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item class="login-form-element">
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [value]="this.mdp">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item  class="login-form-element">
      <button (click)="connexion()" mat-raised-button color="primary" class="btn btn-primary">Login</button>
    </mat-list-item>
  </mat-list>
</div>
