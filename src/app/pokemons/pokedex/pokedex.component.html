<mat-sidenav-container class="pokedex-container">
  <mat-sidenav mode="side" opened><app-pokemon-list (selectedPokemonChanged)="selectedPokemonChanged($event)"></app-pokemon-list></mat-sidenav>
  <mat-sidenav-content><app-pokemon-detail [selectedPokemonId]=pokemonId (pokemonAdded)="pokemonAdded($event)"></app-pokemon-detail></mat-sidenav-content>
</mat-sidenav-container>

<app-team [newPokemonAdded]="newPkmn"></app-team>
