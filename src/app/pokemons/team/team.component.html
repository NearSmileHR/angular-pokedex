<div class="team-container">
  <p>Ma team:</p>
  <div>
    <mat-grid-list *ngIf="teamPokemons" cols="{{teamPokemons.length}}" rowHeight="1:1">
      <a mat-grid-tile *ngFor="let pokemon of teamPokemons" (click)="selectPokemon(pokemon)" [ngClass]="{selected: pokemon.id === selectedPokemon}">
        <img matListAvatar class="team-member-icon" [src]="'../assets/img/sprites/' + pokemon.id + '.png'" alt="...">
      </a>
    </mat-grid-list>
    <p>{{selectedPokemon.name}}</p>
  </div>
  <p *ngIf="!teamPokemons">Vous n'avez pas encore de team!</p>
</div>
